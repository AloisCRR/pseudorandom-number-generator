<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Método producto medio</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-600">
    <div class="h-screen w-screen flex flex-col items-center overflow-y-auto">
      <div class="text-5xl mt-32 mb-8 font-bold">Método producto medio</div>
      <form id="form" class="flex flex-col">
        <div class="flex">
          <div class="text-center">
            <div class="text-xl mb-4">Semilla #1</div>
            <input
              type="number"
              id="semilla1"
              min="0"
              class="p-3 rounded-full text-center focus:outline-none"
              autofocus
              required
            />
          </div>
          <div class="text-center mx-2">
            <div class="text-xl mb-4">Semilla #2</div>
            <input
              type="number"
              id="semilla2"
              min="0"
              class="p-3 rounded-full text-center focus:outline-none"
              autofocus
              required
            />
          </div>
          <div class="text-center">
            <div class="text-xl mb-4">Cantidad de iteraciones</div>
            <input
              type="number"
              id="iteraciones"
              min="0"
              class="p-3 rounded-full text-center focus:outline-none"
              required
            />
          </div>
        </div>
        <div class="flex">
          <button
            type="submit"
            class="flex-1 mt-4 mr-2 transition duration-500 ease-in-out bg-blue-500 hover:bg-red-500 transform hover:scale-110 focus:outline-none p-3 rounded-full"
          >
            Generar
          </button>
          <button
            type="reset"
            id="clear"
            class="flex-1 mt-4 ml-2 transition duration-500 ease-in-out bg-blue-500 hover:bg-red-500 transform hover:scale-110 focus:outline-none p-3 rounded-full"
          >
            Limpiar
          </button>
        </div>
      </form>
      <table class="table-fixed my-8 rounded-lg bg-blue-200 w-2/5">
        <thead>
          <tr>
            <th class="py-2">n</th>
            <th class="py-2">R<sub>n</sub></th>
            <th class="py-2">R<sub>n+1</sub></th>
            <th class="py-2">R<sub>n</sub><sup>2</sup></th>
            <th class="py-2">M.R<sub>n</sub><sup>2</sup></th>
            <th class="py-2">Valor</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script type="module" src="./app.js"></script>
    <script type="module" src="../../app.js"></script>
  </body>
</html>
